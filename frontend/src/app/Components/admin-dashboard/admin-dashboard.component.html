<app-navbar></app-navbar>

<div class="sidebar">
  <div class="accordion">
      <button class="accordion-btn" (click)="toggleAccordion('tours')">
          Tours 
      </button>
      <div class="accordion-content" id="tours">
        <div>
            <a routerLink="/view-adventures">View Tours</a><br>
        </div>
        <div>
            <a routerLink="/add-tour">Add Tour</a>
        </div>  
      </div>

      <button class="accordion-btn" (click)="toggleAccordion('users')">
          Users
      </button>
      <div class="accordion-content" id="users" >
          <a routerLink="/view-users">View Users</a>
      </div>

      <button class="accordion-btn" (click)="toggleAccordion('bookings')">
          Bookings
      </button>
      <div class="accordion-content" id="bookings">
          <a routerLink="/view-bookings">View Bookings</a>
      </div>

      <button class="accordion-btn" (click)="toggleAccordion('reviews')">
          Reviews
      </button>
      <div class="accordion-content" id="reviews">
          <a routerLink="">View Reviews</a>
      </div>
  </div>
</div>
