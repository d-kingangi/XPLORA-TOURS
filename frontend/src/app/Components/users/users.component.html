<app-navbar></app-navbar>
<app-admin-dashboard></app-admin-dashboard>

<div>
    <p class="title">{{title}}</p><br>
</div>

<div>
    <table class="w-[70vw] table-auto border-collapse border border-slate-400">
        <tr>
            <th>No.</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Profile</th>
            <th>Actions</th>
        </tr>
        <tr *ngFor="let user of users; let i = index">
            <td class="border border-slate-300 p-2">{{i+1}}</td>
            <td class="border border-slate-300 p-2">{{user.firstname}}</td>
            <td class="border border-slate-300 p-2">{{user.lastname}}</td>
            <td class="border border-slate-300 p-2">{{user.email}}</td>
            <td class="border border-slate-300 p-2">{{user.content}}</td>
            <td class="border border-slate-300 p-2 flex justify-center"><img src="{{user.profile_image}}" alt="" width="50px"></td>
            <td class="border border-slate-300 p-2">
        </tr>
    </table>
</div>
